<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container"></div>
    <div class="modal hide" id="modal">
        <form action="" class="book-form">
            <fieldset class="title">
                <label for="title">Title</label>
                <input type="text" name="title" id="book-title" required>
            </fieldset>
            <fieldset class="title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author-name" required>
            </fieldset>
            <fieldset class="title">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="number-pages" required>
            </fieldset>
            <fieldset>
                <label for="read">Have you read this book? </label>
                <input type="checkbox" name="read" id="read" checked>
            </fieldset>
            <button class="book-submit">Submit Book</button>
        </form>

    </div>
    <button class="add-book">Add Book</button>
    <script src="app.js"></script>
</body>

</html>
